<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="sapion-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sapion-gradient)"/>
  
  <!-- Website mockup -->
  <rect x="50" y="60" width="300" height="180" rx="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Header bar -->
  <rect x="60" y="70" width="280" height="30" fill="#f3f4f6"/>
  <circle cx="75" cy="85" r="4" fill="#ef4444"/>
  <circle cx="90" cy="85" r="4" fill="#f59e0b"/>
  <circle cx="105" cy="85" r="4" fill="#10b981"/>
  
  <!-- Content blocks -->
  <rect x="70" y="110" width="260" height="15" fill="#e5e7eb"/>
  <rect x="70" y="135" width="180" height="10" fill="#e5e7eb"/>
  <rect x="70" y="155" width="220" height="10" fill="#e5e7eb"/>
  
  <!-- Side elements -->
  <rect x="270" y="110" width="60" height="40" fill="#8b5cf6" opacity="0.7"/>
  <rect x="270" y="160" width="60" height="40" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Project title -->
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    SAPION
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8">
    Site Vitrine Moderne
  </text>
</svg>